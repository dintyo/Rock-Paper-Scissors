<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="game-board">
      <div class="player">
        <p class="heading-text">You</p>
        <p class="player-move">😎</p>
      </div>
      <div class="vs-text">vs.</div>
      <div class="computer">
        <p class="heading-text">Computer</p>
        <p class="computer-move">💻</p>
      </div>
    </div>
    <div class="selection-header-text">Make your selection</div>

    <div class="player-selection">
      <span class="rock">🤜</span><span class="paper">🗒️</span
      ><span class="scissors">✂️</span>
    </div>

    <div class="score"></div>

    <div class="footer">
      © Dintyo 2022
      <a href="https://github.com/dintyo">
        <img
          class="github-social"
          src="img/github-social.png"
          alt="github social icon"
      /></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
