<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="main-header-text">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="game-board">
      <div class="player">
        <p class="heading-text">you</p>
        <p class="player-move">😎</p>
      </div>
      <div class="vs-text">vs.</div>
      <div class="computer">
        <p class="heading-text">computer</p>
        <p class="computer-move">💻</p>
      </div>
    </div>
    <div class="selection-header-text">make your selection</div>
    <div class="container">
      <div class="player-selection">
        <span class="rock">🤜</span><span class="paper">✋</span
        ><span class="scissors">✂️</span>
      </div>
    </div>
    <div class="score"></div>

    <button class="btn-play hidden">play again</button>
    <div class="footer">
      © dintyo 2022
      <a href="https://github.com/dintyo">
        <img
          class="github-social"
          src="img/github-social.png"
          alt="github social icon"
      /></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
